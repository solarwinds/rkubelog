apiVersion: apps/v1
kind: Deployment
metadata:
  name: "rkubelog"
  namespace: "default"
  labels:
    app: rkubelog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rkubelog
  template:
    metadata:
      labels:
        kail.ignore: "true"
        app: rkubelog
    spec:
      serviceAccountName: rkubelog-sa
      containers:
      - image: quay.io/solarwinds/rkubelog:r18
        imagePullPolicy: Always
        name: "rkubelog"
        command:
        - /app/rkubelog
        livenessProbe:
          exec:
            command:
              - bin/sh
              - -c
              - "end=$(date -u +%s); start=$(stat -c %Z /proc/1 | awk '{print int($1)}'); test $(($end-$start)) -lt 86400"
